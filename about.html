<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - About Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="about.html">About Us</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <form class="search-bar" role="search" autocomplete="off">
        <input
          type="search"
          placeholder="Search medicines..."
          aria-label="Search medicines"
        />
        <div class="suggestions"></div>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <main style="max-width: 1100px; margin: auto; padding: 1rem">
      <h1>About MediDex</h1>
      <p>
        MediDex is a practice project to provide simple, accessible medicine
        information to users. This is built purely with HTML, CSS, and
        JavaScript for learning and demonstration purposes.
      </p>

      <h2>Contact Us</h2>
      <form id="contact-form" style="max-width: 600px">
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
          style="width: 100%; padding: 0.5rem; margin-bottom: 1rem"
        /><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          required
          style="width: 100%; padding: 0.5rem; margin-bottom: 1rem"
        /><br />

        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Your message"
          required
          style="width: 100%; padding: 0.5rem; margin-bottom: 1rem"
        ></textarea
        ><br />

        <button
          type="submit"
          style="
            background: #0077b6;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
          "
        >
          Send Message
        </button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 MediDex. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
      // Simple contact form handler
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert(
            "Thank you, " +
              this.name.value +
              "! Your message has been received."
          );
          this.reset();
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - Orders (Owner)</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="cart.html">Cart</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span><span></span><span></span>
        </div>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
        >
          ðŸŒ™
        </button>
      </div>
    </header>

    <main style="max-width: 1200px; margin: 0 auto; padding: 16px">
      <h1 style="margin-bottom: 12px">Owner Orders</h1>
      <form
        id="owner-key-form"
        class="modal-body"
        style="
          max-width: 760px;
          margin: 0 0 12px 0;
          display: grid;
          grid-template-columns: 1fr auto;
          gap: 8px;
          align-items: end;
        "
      >
        <label
          >Owner access key<input
            name="key"
            type="password"
            placeholder="Enter access key"
            required
        /></label>
        <div class="modal-actions" style="justify-content: flex-start">
          <button type="submit" class="btn primary">Unlock</button>
        </div>
      </form>

      <div
        style="
          display: flex;
          gap: 10px;
          align-items: center;
          margin: 8px 0 12px;
        "
      >
        <label>Date <input id="orders-date" type="date" /></label>
        <button id="orders-date-apply" class="btn">Show</button>
        <button id="orders-date-clear" class="btn">Clear</button>
        <span style="color: var(--muted)"
          >New orders auto-refresh every 20s</span
        >
      </div>

      <section id="orders-empty" style="display: none; color: var(--muted)">
        No orders yet.
      </section>
      <section id="orders-error" style="display: none; color: #b42318">
        Error loading orders.
      </section>
      <section id="orders-list" style="display: none">
        <div
          style="
            overflow-x: auto;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--surface);
          "
        >
          <table style="width: 100%; border-collapse: collapse">
            <thead style="background: var(--surface-2)">
              <tr>
                <th
                  style="
                    text-align: left;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Date
                </th>
                <th
                  style="
                    text-align: left;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Time
                </th>
                <th
                  style="
                    text-align: left;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Order ID
                </th>
                <th
                  style="
                    text-align: left;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Customer
                </th>
                <th
                  style="
                    text-align: left;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Address
                </th>
                <th
                  style="
                    text-align: left;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Phone
                </th>
                <th
                  style="
                    text-align: right;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Total
                </th>
                <th
                  style="
                    text-align: center;
                    padding: 10px;
                    border-bottom: 1px solid var(--border);
                  "
                >
                  Done
                </th>
              </tr>
            </thead>
            <tbody id="orders-tbody"></tbody>
          </table>
        </div>
        <div id="order-items" style="margin-top: 12px"></div>
      </section>
    </main>

    <footer><p>&copy; 2025 MediDex. All rights reserved.</p></footer>

    <script src="js/orders.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="about.html">About Us</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- Theme toggle button -->
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
        >
          ðŸŒ™
        </button>
      </div>
      <form class="search-bar" role="search" autocomplete="off">
        <input
          type="search"
          placeholder="Search medicines..."
          aria-label="Search medicines"
        />
        <div class="suggestions"></div>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <main>
      <section style="max-width: 1100px; margin: auto; padding: 1rem">
        <h1>Welcome to MediDex</h1>
        <p>Your reliable source for medicine information.</p>

        <h2>Featured Medicines</h2>
        <div
          class="medicine-grid"
          aria-live="polite"
          aria-label="Featured medicines"
        >
          <!-- Featured medicines rendered by JS -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 MediDex. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
      // Render a few featured medicines on home page:
      document.addEventListener("DOMContentLoaded", () => {
        const featured = medicines.slice(0, 4);
        const grid = document.querySelector(".medicine-grid");
        if (grid) {
          grid.innerHTML = "";
          featured.forEach((med) => {
            const card = document.createElement("div");
            card.className = "medicine-card";
            card.innerHTML = `
            <img src="${med.image}" alt="${med.name}" loading="lazy">
            <h3><a href="medicine-details.html?id=${med.id}">${
              med.name
            }</a></h3>
            <p><strong>Category:</strong> ${med.category}</p>
            <p>${med.description.substring(0, 80)}...</p>
          `;
            card.addEventListener("click", () => {
              window.location.href = "medicine-details.html?id=" + med.id;
            });
            grid.appendChild(card);
          });
        }
      });
    </script>
  </body>
</html>

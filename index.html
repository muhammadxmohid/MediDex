<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="about.html">About Us</a>
          <a href="cart.html">Cart</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span><span></span><span></span>
        </div>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
        >
          ðŸŒ™
        </button>
        <a href="cart.html" class="cart-button" aria-label="Open cart">
          <i class="fas fa-shopping-cart"></i
          ><span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
      <form class="search-bar" role="search" autocomplete="off">
        <input
          type="search"
          placeholder="Search medicines..."
          aria-label="Search medicines"
        />
        <div class="suggestions"></div>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <main>
      <section style="max-width: 1100px; margin: auto; padding: 1rem">
        <h2>Featured Medicines</h2>
        <div
          class="medicine-grid"
          aria-live="polite"
          aria-label="Featured medicines"
        ></div>
      </section>
    </main>

    <footer><p>&copy; 2025 MediDex. All rights reserved.</p></footer>

    <!-- Drawer + Checkout (shared markup) -->
    <div id="cart-drawer" class="cart-drawer" aria-hidden="true">
      <div class="cart-drawer-inner">
        <div class="cart-drawer-header">
          <h3>Cart</h3>
          <button id="cart-close" class="icon-btn" aria-label="Close cart">
            âœ•
          </button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-drawer-footer">
          <div class="cart-total">
            <span>Total</span><span id="cart-total">$0.00</span>
          </div>
          <button id="checkout-button" class="btn primary">Checkout</button>
        </div>
      </div>
      <div class="cart-drawer-backdrop"></div>
    </div>

    <div id="checkout-modal" class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3>Checkout</h3>
          <button id="checkout-close" class="icon-btn" aria-label="Close">
            âœ•
          </button>
        </div>
        <form id="checkout-form" class="modal-body">
          <label>Full name<input name="name" type="text" required /></label>
          <label
            >Phone number<input
              name="phone"
              type="tel"
              required
              pattern="[0-9+\\-() ]{7,}"
          /></label>
          <label
            >Location<textarea name="location" rows="2" required></textarea>
          </label>
          <label class="row"
            ><span>Doctor recommended?</span>
            <select name="doctorRecommended">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </label>
          <div class="modal-actions">
            <button type="button" class="btn" id="checkout-cancel">
              Cancel
            </button>
            <button type="submit" class="btn primary">Place order</button>
          </div>
        </form>
      </div>
      <div class="modal-backdrop"></div>
    </div>

    <script src="js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.querySelector(".medicine-grid");
        const featured = medicines.slice(0, 8);
        if (grid) {
          grid.innerHTML = "";
          featured.forEach((med) => {
            const card = document.createElement("div");
            card.className = "medicine-card";
            card.innerHTML = `
              <img src="${med.image}" alt="${med.name}" loading="lazy">
              <h3><a href="medicine-details.html?id=${med.id}">${
              med.name
            }</a></h3>
              <p><strong>Category:</strong> ${med.category}</p>
              <p>${med.description.substring(0, 80)}...</p>
              <div class="card-actions">
                <button class="btn add-to-cart" data-id="${
                  med.id
                }">Add to cart</button>
                <button class="btn primary buy-now" data-id="${
                  med.id
                }">Buy now</button>
              </div>`;
            card.addEventListener(
              "click",
              () =>
                (window.location.href = `medicine-details.html?id=${med.id}`)
            );
            card
              .querySelectorAll(".btn")
              .forEach((b) =>
                b.addEventListener("click", (e) => e.stopPropagation())
              );
            grid.appendChild(card);
          });
        }
      });
    </script>
  </body>
</html>

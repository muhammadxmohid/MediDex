<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="about.html">About Us</a>
          <a href="cart.html">Cart</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span><span></span><span></span>
        </div>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
        >
          ðŸŒ™
        </button>
        <a href="cart.html" class="cart-button" aria-label="Open cart"
          ><i class="fas fa-shopping-cart"></i
          ><span id="cart-count" class="cart-count">0</span></a
        >
      </div>
      <form class="search-bar" role="search" autocomplete="off">
        <input
          type="search"
          placeholder="Search medicines..."
          aria-label="Search medicines"
        />
        <div class="suggestions"></div>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="category-pills" role="tablist" aria-label="Categories">
        <!-- Filled by JS -->
      </div>
      <div class="toolbar" role="region" aria-label="Filters">
        <div class="toolbar-left">
          <label
            ><span class="sr-only">Filter by category</span>
            <select id="filter-category" class="select">
              <option value="">All categories</option>
            </select>
          </label>
        </div>
        <div class="toolbar-right">
          <span
            id="results-count"
            class="results-count"
            aria-live="polite"
          ></span>
        </div>
      </div>
    </header>

    <main>
      <section style="max-width: 1500px; margin: auto; padding: 1rem">
        <div
          class="medicine-grid"
          aria-live="polite"
          aria-label="Medicines"
        ></div>
      </section>
    </main>

    <footer><p>&copy; 2025 MediDex. All rights reserved.</p></footer>
    <script src="js/script.js"></script>
  </body>
</html>

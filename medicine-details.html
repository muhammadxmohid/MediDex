<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - Medicine Details</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="about.html">About Us</a>
          <a href="cart.html">Cart</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span><span></span><span></span>
        </div>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
        >
          üåô
        </button>
        <a href="cart.html" class="cart-button" aria-label="Open cart"
          ><i class="fas fa-shopping-cart"></i
          ><span id="cart-count" class="cart-count">0</span></a
        >
      </div>
      <form class="search-bar" role="search" autocomplete="off">
        <input
          type="search"
          placeholder="Search medicines..."
          aria-label="Search medicines"
        />
        <div class="suggestions"></div>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <main style="max-width: 1200px; margin: auto; padding: 16px">
      <a
        href="medicines.html"
        style="
          color: var(--brand);
          font-weight: bold;
          margin-bottom: 12px;
          display: inline-block;
        "
        >‚Üê Back to All Medicines</a
      >
      <article id="medicine-details"></article>
    </main>

    <footer><p>&copy; 2025 MediDex. All rights reserved.</p></footer>

    <!-- Sticky bottom bar (mobile) -->
    <div id="mobile-action-bar" aria-hidden="true">
      <div class="bar-inner">
        <button id="mobile-add-btn" class="btn primary" data-id="">
          Add to cart
        </button>
        <a id="mobile-go-btn" class="btn" href="cart.html">Go to cart</a>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>

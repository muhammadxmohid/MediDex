<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - Medicine Details</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="about.html">About Us</a>
          <a href="cart.html">Cart</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span><span></span><span></span>
        </div>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
        >
          üåô
        </button>
        <a href="cart.html" class="cart-button" aria-label="Open cart"
          ><i class="fas fa-shopping-cart"></i
          ><span id="cart-count" class="cart-count">0</span></a
        >
      </div>
      <form class="search-bar" role="search" autocomplete="off">
        <input
          type="search"
          placeholder="Search medicines..."
          aria-label="Search medicines"
        />
        <div class="suggestions"></div>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <main style="max-width: 1200px; margin: auto; padding: 16px">
      <a
        href="medicines.html"
        style="
          color: var(--brand);
          font-weight: bold;
          margin-bottom: 12px;
          display: inline-block;
        "
        >‚Üê Back to All Medicines</a
      >
      <article id="medicine-details"></article>
    </main>

    <footer><p>&copy: 2025 MediDex. All rights reserved.</p></footer>

    <!-- Sticky bottom bar for mobile add-to-cart -->
    <div id="mobile-action-bar" aria-hidden="true">
      <div class="bar-inner">
        <button id="mobile-add-btn" class="btn primary add-to-cart" data-id="">
          Add to cart
        </button>
        <a class="btn" href="cart.html">Go to cart</a>
      </div>
    </div>

    <!-- Drawer -->
    <div id="cart-drawer" class="cart-drawer" aria-hidden="true">
      <div class="cart-drawer-inner">
        <div class="cart-drawer-header">
          <h3>Cart</h3>
          <button id="cart-close" class="icon-btn" aria-label="Close cart">
            ‚úï
          </button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-drawer-footer">
          <div class="cart-total">
            <span>Total</span><span id="cart-total">$0.00</span>
          </div>
          <button id="checkout-button" class="btn primary">Checkout</button>
        </div>
      </div>
      <div class="cart-drawer-backdrop"></div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3>Checkout</h3>
          <button id="checkout-close" class="icon-btn" aria-label="Close">
            ‚úï
          </button>
        </div>
        <form id="checkout-form" class="modal-body">
          <label>Full name<input name="name" type="text" required /></label>
          <label
            >Phone number<input
              name="phone"
              type="tel"
              required
              pattern="[0-9+\-() ]{7,}"
          /></label>
          <label
            >Location<textarea name="location" rows="2" required></textarea>
          </label>
          <div class="modal-actions">
            <button type="button" class="btn" id="checkout-cancel">
              Cancel</button
            ><button type="submit" class="btn primary">Place order</button>
          </div>
        </form>
      </div>
      <div class="modal-backdrop"></div>
    </div>

    <script src="js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const id = Number(params.get("id"));
        const container = document.getElementById("medicine-details");
        if (!container) return;
        const med = medicines.find((m) => m.id === id);
        if (!med) {
          container.innerHTML = "<p>Medicine not found.</p>";
          return;
        }
        container.innerHTML = `
          <h1 class="reveal">${med.name}</h1>
          <p class="badge" style="justify-self:start;">${med.category}</p>
          <p class="reveal">${med.description}</p>
          <div class="card-actions" style="justify-content:flex-start;">
            <button class="btn add-to-cart" data-id="${med.id}">Add to cart</button>
          </div>
          <img class="reveal" src="${med.image}" alt="${med.name}" />`;
        if (typeof setupDetailsMobileBar === "function")
          setupDetailsMobileBar(id);
      });
    </script>
  </body>
</html>

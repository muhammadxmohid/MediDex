<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediDex - Medicine Details</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" style="color: white">MediDex</a>
        </div>
        <nav>
          <a href="index.html">Home</a>
          <a href="medicines.html">All Medicines</a>
          <a href="about.html">About Us</a>
          <a href="cart.html">Cart</a>
        </nav>
        <div
          class="hamburger"
          aria-label="Toggle menu"
          role="button"
          tabindex="0"
        >
          <span></span><span></span><span></span>
        </div>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle theme"
        >
          üåô
        </button>
        <a href="cart.html" class="cart-button" aria-label="Open cart"
          ><i class="fas fa-shopping-cart"></i
          ><span id="cart-count" class="cart-count">0</span></a
        >
      </div>
      <form class="search-bar" role="search" autocomplete="off">
        <input
          type="search"
          placeholder="Search medicines..."
          aria-label="Search medicines"
        />
        <div class="suggestions"></div>
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>

    <main style="max-width: 1100px; margin: auto; padding: 1rem">
      <a
        href="medicines.html"
        style="
          color: #0077b6;
          font-weight: bold;
          margin-bottom: 1rem;
          display: inline-block;
        "
        >‚Üê Back to All Medicines</a
      >
      <article
        id="medicine-details"
        style="
          background: white;
          padding: 1rem;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        "
      ></article>
    </main>

    <footer><p>&copy; 2025 MediDex. All rights reserved.</p></footer>

    <div id="cart-drawer" class="cart-drawer" aria-hidden="true">
      <div class="cart-drawer-inner">
        <div class="cart-drawer-header">
          <h3>Cart</h3>
          <button id="cart-close" class="icon-btn" aria-label="Close cart">
            ‚úï
          </button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-drawer-footer">
          <div class="cart-total">
            <span>Total</span><span id="cart-total">$0.00</span>
          </div>
          <button id="checkout-button" class="btn primary">Checkout</button>
        </div>
      </div>
      <div class="cart-drawer-backdrop"></div>
    </div>

    <div id="checkout-modal" class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3>Checkout</h3>
          <button id="checkout-close" class="icon-btn" aria-label="Close">
            ‚úï
          </button>
        </div>
        <form id="checkout-form" class="modal-body">
          <label>Full name<input name="name" type="text" required /></label>
          <label
            >Phone number<input
              name="phone"
              type="tel"
              required
              pattern="[0-9+\\-() ]{7,}"
          /></label>
          <label
            >Location<textarea name="location" rows="2" required></textarea>
          </label>
          <label class="row"
            ><span>Doctor recommended?</span>
            <select name="doctorRecommended">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
          </label>
          <div class="modal-actions">
            <button type="button" class="btn" id="checkout-cancel">
              Cancel
            </button>
            <button type="submit" class="btn primary">Place order</button>
          </div>
        </form>
      </div>
      <div class="modal-backdrop"></div>
    </div>

    <script src="js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const id = Number(params.get("id"));
        const container = document.getElementById("medicine-details");
        if (!container) return;
        const med = medicines.find((m) => m.id === id);
        if (!med) {
          container.innerHTML = "<p>Medicine not found.</p>";
          return;
        }
        container.innerHTML = `
          <h1>${med.name}</h1>
          <img src="${med.image}" alt="${med.name}" style="max-width:100%; height:auto; border-radius:5px; margin-bottom:1rem;" />
          <p><strong>Category:</strong> ${med.category}</p>
          <p>${med.description}</p>
          <div class="card-actions">
            <button class="btn add-to-cart" data-id="${med.id}">Add to cart</button>
            <button class="btn primary buy-now" data-id="${med.id}">Buy now</button>
          </div>
          <h3>Usage</h3><p>Follow your healthcare provider‚Äôs instructions carefully.</p>
          <h3>Side Effects</h3><p>May cause nausea, dizziness, or allergic reactions in some people.</p>`;
      });
    </script>
  </body>
</html>
